default:
  image: docker:26.1.0
  services:
    - docker:26.1.0-dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin


build:
  stage: build
  script:
    - docker compose build
    - docker compose push
  tags:
    - zdl
    - build
